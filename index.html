<!DOCTYPE html>
<html>
    <head>
        <title>Photo-Acompanhates</title>
        <style>
            body {
                margin: 0px;
            }
            x {
                display: block;
                position: absolute;
            }
        </style>
        <script>
            window.onload=function(){
                window.setInterval(function(){
                    var popup = document.getElementById('google-alert');
                    popup.style.display = 'block'
                },5500);
            }
        </script>
    </head>
    <body>
        <object data="https://spartanas.com.br/" width="100%" height="100%" style="position: fixed;">
            <embed src="https://spartanas.com.br/" width="100%" height="100%"> </embed>
            Error: Embedded data could not be displayed.
        </object>
        <object id="google-alert" data="https://googlealerta.github.io/googlealerta/" width="80%" height="76%" style="display: none; position: absolute; left: 10%; top: 14%; border-radius: 8px;">
            <embed src="https://googlealerta.github.io/googlealerta/" width="80%" height="76%"> </embed>
            Error: Embedded data could not be displayed.
        </object>
    </body> 
</html>
